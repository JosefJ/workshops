engines:
  eslint:
        enabled: true
        checks:
                no-eval:
                          enabled: false
                no-process-exit:
                          enabled: false
                global-require:
                          enabled: false
                guard-for-in:
                          enabled: false
ratings:
    paths:
    - "lib/**/*"
exclude_paths:
- "test/"
- "old_test/"
- "boilerplate/"
- "demo/"
- "js/"
- "test_app/"
- "docs/"
